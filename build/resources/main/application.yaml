
#spring.profiles.active=web
db:
  username: postgres
  password: pass
  driver: PostgresDriver
  url: "postgres:5432"
  hosts: localhost,127.0.0.1

  pool:
    size: 12

  pools:
    - size: 10
    - size: 20

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate